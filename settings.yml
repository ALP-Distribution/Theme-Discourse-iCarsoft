icons_sprite:
  type: upload
  default: assets/icons-sprite.svg
  description:
    en: Upload an SVG sprite file containing <symbol> icons to register globally.

search_banner_image:
  type: upload
  default: assets/bg-search.png
  description:
    en: Background image for the search banner.

search_banner_title:
  type: string
  default: "Recherchez un sujet, un model de voiture, un type de panne...."
  description:
    en: Title text displayed in the search banner.

# Home Banner (simple, production-safe)
enable_home_banner:
  type: bool
  default: true
  description:
    en: Enable the Home banner rendered above main content on selected pages.

home_banner_image:
  type: upload
  default: assets/bg-home.png
  description:
    en: Image for the Home banner.

home_banner_alt:
  type: string
  default: "Home banner"
  description:
    en: Alt text for the Home banner image (for accessibility).

home_banner_pages:
  type: list
  default: root|latest|hot
  description:
    en: Pages where the Home banner displays. Use keys like root, latest, new, unread, top, hot, categories.

# Discovery Categories Nav (Feature 2)
enable_discovery_nav:
  type: bool
  default: true
  description:
    en: Enable inline categories navigation on selected discovery pages.

discovery_nav_pages:
  type: list
  default: root|latest|hot
  description:
    en: Pages where the discovery categories nav displays. Use keys like root, latest, new, unread, top, hot, categories.

# Subcategory Nav (Feature 3)
enable_subcategory_nav:
  type: bool
  default: true
  description:
    en: Enable subcategory navigation on specific parent categories.

subcategory_nav_parents:
  type: list
  default: ""
  description:
    en: >-
      Pipe-separated list of parent categories (id or slug) where the subcategory
      nav should appear. Example: cars|2|electronics. Matches on slug or id.

# Tag Nav (Feature 4)
enable_tag_nav:
  type: bool
  default: true
  description:
    en: Enable tag-centric navigation on categories that require specific tag groups.

tag_nav_group_ids:
  type: list
  default: ""
  description:
    en: Pipe-separated list of tag group NAMES that trigger the tag nav on a category.

tag_nav_images:
  type: list
  default: ""
  description:
    en: >-
      Mapping of tag to image URL. One per line in the form "tag-slug::https://.../image.png".
      Use full URLs or theme asset URLs.

# Par-marques Tag Nav (Feature 5)
enable_par_marques_tag_nav:
  type: bool
  default: true
  description:
    en: Enable the tag navigation on subcategories of the par-marques category.

par_marques_tag_group_name:
  type: string
  default: ""
  description:
    en: Name of the tag group whose tags should appear in the par-marques tag nav.

# Category Banner
enable_category_banner:
  type: bool
  default: true
  description:
    en: Enable banner on category pages using the category background image.
