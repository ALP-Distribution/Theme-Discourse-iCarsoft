search_banner_image:
  type: upload
  default: assets/bg-search.png
  description:
    en: Background image for the search banner.

search_banner_title:
  type: string
  default: "Recherchez un sujet, un model de voiture, un type de panne...."
  description:
    en: Title text displayed in the search banner.

# Home Banner (simple, production-safe)
enable_home_banner:
  type: bool
  default: true
  description:
    en: Enable the Home banner rendered above main content on selected pages.

home_banner_image:
  type: upload
  default: assets/bg-home.png
  description:
    en: Image for the Home banner.

home_banner_alt:
  type: string
  default: "Home banner"
  description:
    en: Alt text for the Home banner image (for accessibility).

home_banner_pages:
  type: list
  default: root|latest|hot
  description:
    en: Pages where the Home banner displays. Use keys like root, latest, new, unread, top, hot, categories.

