icons_sprite:
  type: upload
  default: assets/icons-sprite.svg
  description:
    en: Upload an SVG sprite file containing <symbol> icons to register globally.

homepage_hero_image:
  type: upload
  default: assets/bg-home.png
  description:
    en: Homepage hero background image. Upload a wide image.

search_banner_image:
  type: upload
  default: assets/bg-search.png
  description:
    en: Background image for the search banner.

search_banner_title:
  type: string
  default: "Recherchez un sujet, un model de voiture, un type de panne...."
  description:
    en: Title text displayed in the search banner.

